<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Elements</title>
</head>
<body>

<!-- Target Container -->
<div id="react-container"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script>

// 1  总结：items.map中使用的箭头函数  (()=>...)  注意没有{}
    const items = [1,2,3,4,5]

    const qileiDeComponent = React.createElement(
        "ul",
        {className:"qilei"},
        items.map((item, i)=>
            //这种写法会报错： Warning: Each child in a list should have a unique "key" prop.
            // React.createElement("li",null,item)

            // 推荐写法
            React.createElement("li",{ key: i },item)
        )
    )
    ReactDOM.render(
        qileiDeComponent,
        document.getElementById('react-container')
    )
    console.log('qileiDeComponent', qileiDeComponent)

// 创建的dom如下：
// <ul class="qilei"><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li></ul>
</script>

</body>
</html>
